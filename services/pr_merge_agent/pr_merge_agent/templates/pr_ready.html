<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif;">
    <h2>PR ready to merge (no conflicts)</h2>
    <p><b>{{ repo }} #{{ pr_number }}</b>: {{ title }}</p>
    <p><a href="{{ pr_url }}">Open PR</a></p>

    <h3>Summary</h3>
    <pre style="white-space: pre-wrap; background:#f6f8fa; padding:12px; border-radius:6px;">{{ summary }}</pre>

    <p>
      <a href="{{ merge_url }}" style="display:inline-block; padding:10px 14px; text-decoration:none; background:#2da44e; color:white; border-radius:6px;">
        Merge PR
      </a>
    </p>

    <p style="color:#666; font-size:12px;">If you did not request this, ignore the email.</p>
  </body>
</html>
